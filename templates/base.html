<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ragdoll Cat</title>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/styles/base.css">

    <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="../static/javascript/title.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    {#<script src="../static/javascript/particle.js" count="100" color="255,0,0" opacity="1"></script>#}
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btmessage').click(function () {
                $('#message').modal('setting', 'closable', false).modal('show');
                $('.ui.left.pointing').hide();
            });
            $('#send').click(function () {
                $('.ui.left.pointing').hide();
                if ($('#yourname').val().length == 0){
                    $('.ui.left.pointing:even').show();
                    return false;
                }
                if ($('#yourtext').val().length == 0){
                    $('.ui.left.pointing:odd').show();
                    return false;
                }
                var data = {
                    'name': $('#yourname').val(),
                    'text': $('#yourtext').val()
                }
                $('#yourname').val('');
                $('#yourtext').val('');
                $.ajax({
                    async: false,
                    type: 'GET',
                    url: '/api/message',
                    data: data,
                    contentType: 'application/json; charset=UTF-8',
                    dataType: 'json',
                    success: function (result) {
                        alert("感谢你的留言ღ( ´･ᴗ･` )比心");
                    },
                    error: function (result) {
                        alert("留言失败o(╥﹏╥)o");
                    }
                });
            });
        });
    </script>
    <meta charset="UTF-8">
    <style>
      body{
        {#background-image:url('../static/images/background.jpg');#}
        background-size: 100%
      }
  </style>
</head>
<body>
    <div class="ui basic modal" id="message">
        <div class="ui container">
            <div class="ui stackable grid">
                <div class="ui three wide column">
                    <i class="ui huge envelope outline icon"></i>给我留言
                </div>
                <div class="ui eight wide column">
                    <div class="inline field">
                        <div class="ui small icon input">
                            <input type="text" placeholder="请输入你的名字" id="yourname">
                        </div>
                        <div class="ui left pointing red basic label">
                            姓名不能为空
                        </div>
                    </div>
                    <br>
                    <div class="inline field">
                        <div class="ui small icon input" style="margin-top: 10px">
                            <input type="text" placeholder="请输入你的留言" style="width: 300px" id="yourtext">
                        </div>
                        <div class="ui left pointing red basic label">
                            留言不能为空
                        </div>
                    </div>
                    <div class="actions" style="margin-top: 20px">
                        <div class="ui red basic cancel inverted button" style="margin-left: 0px">
                            <i class="remove icon"></i>狠心离开
                        </div>
                        <div class="ui pink basic ok inverted button" id="send">
                            <i class="heart icon"></i>点击发送
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="pusher">

                    <i class="big ui envelope outline icon"></i>
                    留言

            </div>
        </div>
        {% block content %}

        {% endblock %}

                            </a>
